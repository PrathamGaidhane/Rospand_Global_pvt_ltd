<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<style>
    html,
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #fbe9d0;
    }
   

    /* Sticky Top Bar */
    .top-bar {
        position: sticky;
        top: 0;
        z-index: 1000;
        background-color: #fbe9d0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        border-bottom: 2px solid #e0e0e0;
        font-size: 14px;
    }

    /* Sticky Navigation Bar */
    header {
        position: sticky;
        top: 50px;
        z-index: 999;
        background-color: #244455;
        padding: 10px 0;
        color: white;
        text-align: center;
    }

    /* Navigation Links */
    header nav {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    header nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 5px 10px;
    }

    
    /* Top Bar Styles */
    .logo-section {
        display: flex;
        align-items: center;
    }

    .logo {
        height: 40px;
        width: auto;
        margin-right: 10px;
    }

    .company-name {
        font-weight: bold;
        color: #244455;
        font-size: 18px;
    }

    .contact-section {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .column {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .contact-row i {
        color: #244455;
        font-size: 16px;
        cursor: pointer;
    }
    .contact-row a{
        text-decoration: none;
        color: black;
    }

    .social-media {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .divider {
        width: 2px;
        height: 40px;
        background-color: #ccc;
        margin: 0 10px;
        align-self: center;
    }

    .social-icon {
        color: #244455;
        text-decoration: none;
        font-size: 18px;
    }

    .social-media img {
        width: 30px;
        height: 30px;
        object-fit: contain;
        transition: transform 0.3s ease;
    }
    .social-media img:hover {
        transform: scale(1.1);
    }
    
    
    header nav a:hover {
        color: #b07436;
        background-color: transparent;
        border-radius: 0px;
    }
    nav a {
        color: #ffffff;
        font-size: 20px;
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 5px;
        position: relative;
        display: inline-block;
        perspective: 1000px;
        overflow: hidden;
        
      }

      nav a.active {
        color: #fbe9d0;
        font-weight: bold;
        border-bottom: 1px solid #fbe9d0;
    }
</style>

<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo-section">
            <img src="/images/logo.png" alt="Rospand Logo" class="logo">
            <span class="company-name">Rospand Global Techno Services Pvt Ltd</span>
        </div>
        <div class="contact-section">
            <div class="column">For enquiry connect us :</div>
            <div class="column">
                <div class="contact-row">
                    <i class="fas fa-phone"></i> +91 7218148095, +91 8421148095
                </div>
                <div class="contact-row">
                    <i class="fas fa-envelope"></i> <a href="rospandglobal27@gmail.com">rospandglobal27@gmail.com</a>
                </div>
            </div>
            <!-- Divider -->
            <div class="divider"></div>
            <div class="column social-media">
                <a href="https://www.facebook.com/share/1BfaXiMNKh/?mibextid=LQQJ4d">
                    <img src="/images/facebook.png" alt="Facebook Icon">
                </a>
                <a href="https://www.instagram.com/_rospand?igsh=MWU4Z3RiYXR6bGk0MA%3D%3D&utm_source=qr">
                    <img src="/images/instagram.png" alt="Instagram Icon">
                </a>
                <a href="https://www.linkedin.com/in/amit-dhargawe-52726333a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app">
                    <img src="/images/linkdin.png" alt="LinkedIn Icon">
                </a>
            </div>
            
        </div>
    </div>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <a href="/index.html" >Home</a>
            <a href="/About_us/about.html">About Us</a>
            <a href="/Fastion/fashion.html">Fashion</a>
            <a href="/Agro_product/agro.html">Agro</a>
            <a href="/IT_services/itbpo-services.html">IT Services</a>
            <a href="/Contact_us/contact.html">Contact</a>
            <a href="/Branches/branches.html">Branches</a>
        </nav>
    </header>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Wait until the navbar is fetched and added to the DOM
        fetch('/Nav_bar/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
    
                // Add active class after navbar is loaded
                const navLinks = document.querySelectorAll("header nav a");
                const currentPath = window.location.pathname;
    
                navLinks.forEach(link => {
                    if (link.getAttribute("href") === currentPath || link.getAttribute("href") === currentPath.split('/').pop()) {
                        link.classList.add("active");
                    }
                });
            });
    });
    
</script>
</html>
